<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TypeMate - Typing Master</title>
		<link rel="stylesheet" href="./index.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</head>

	<body>
	<div class="px-4 py-3 my-5 text-center">
		<h1 center>TypeMate - Typing Master</h1>
		<p><b>Practive Your Typing</b></p>
		<form>
		<p id="quote"class="mt-3"></p>
		<p id="message" class="text-danger mt-3"></p>
	  <div class="form-group col-md-10 mx-auto col-lg-5 mt-3">
		<label for="typed-value">Click start to have a quote displayed. Type the quote as fast as you can!</label>
		<textarea rows="4" aria-label="current word" id="typed-value" class="form-control mt-3" style="margin-top=1.3em" /></textarea>
	  </div>
		<div class="form-group mt-3">
			<button id="reset" type="Reset" class="btn btn-primary btn-lg px-4 gap-3">Reset</button>
			<button id="start" type="button" class="btn btn-primary btn-lg px-4 gap-3">Start</button>
		</div>
		</form>
	</div>
	</body>
	<script src="./index.js"></script>
</html>
